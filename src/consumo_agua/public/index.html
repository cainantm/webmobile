<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="js/main.js"></script>
    <title>Registrar Consumo</title>
</head>
<body>

    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'form1')">Cadastro de Consumo</div>
        <div class="tab" onclick="openTab(event, 'form2')">Histórico de Consumo</div>
    </div>

    <div id="form1" class="content active">

        <h1>Cadastro de Consumo de Água</h1>
        <form method="POST">
            <label for="user-id">Código do Usuário (ID):</label>
            <input type="number" id="user-id" name="userId" placeholder="Digite o ID do usuário" required><br>

            <label for="quantidade">Quantidade de Água Consumida (m³):</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade em m³" required><br>

            <label for="data-consumo">Data do Consumo:</label>
            <input type="date" id="data-consumo" name="dataConsumo" required><br>

            <button onclick="inserirRegistroConsumo()">Registrar Consumo</button>
        </form>
    </div>

    <div id="form2" class="content">
        <h1>Histórico de Consumo</h1>
        <form>
            <label for="historico-user-id">Código do Usuário (ID):</label>
            <input type="number" id="historico-user-id" name="historicoUserId" required><br>

            <label for="data-inicial">Data Inicial:</label>
            <input type="date" id="data-inicial" name="dataInicial" required><br>

            <label for="data-final">Data Final:</label>
            <input type="date" id="data-final" name="dataFinal" required><br>

            <button type="submit" onclick="procuraHistorico()">Consultar Histórico</button>
        </form>
    </div>

    <section id="content">

    </section>

    <script>
        function openTab(event, tabId) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>

</body>
</html>
